  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Mobiles</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin-top: 56px; /* Adjust based on navbar height */
        }
        .navbar-custom {
            background-color: #2F4F4F;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-toggler-icon {
            color: #D3D3D3;
        }
        .navbar-custom .nav-link:hover {
            color: #F08080;
        }
        .search-bar {
            width: 50%;
            margin: auto;
        }
        .btn-custom {
            color: #FFFFFF;
            background-color: #20B2AA;
            border-color: #20B2AA;
        }
        .btn-custom:hover {
            color: #FFFFFF;
            background-color: #3CB371;
            border-color: #3CB371;
        }
        .main {
            position: relative;
            width: 100%;
            height: 80vh; /* Increased height */
            background-image: url('https://cdn.pixabay.com/photo/2021/10/11/17/54/technology-6701504_1280.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #E0FFFF;
            padding: 20px;
        }
        .main::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .main > div {
            position: relative;
            z-index: 1;
        }
        .main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .main .btn {
            font-size: 1.25rem;
            padding: 10px 30px;
        }
        .cards-section {
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
        .card-custom {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Space between cards */
        }
        .card-custom img {
            width: 100%;
            height: 70vh;
            object-fit: cover;
        }
        .card-custom .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-custom .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-custom .card-text {
            font-size: 1rem;
            color: #696969;
        }
        .footer {
            background-color: #2F4F4F;
            color: #D3D3D3;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Leo Mobiles</a>

        <div class="collapse navbar-collapse" id="navbarContent">

                    <a class="nav-link" [routerLink]="['']">Home</a>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['create']">Sign-up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['login']">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main">
    <div>
        <h1>Welcome to Leo Mobiles</h1>
        <p>Your one-stop shop for the latest mobile devices</p>
        <a class="btn btn-custom" [routerLink]="['login']">Explore Now</a>

</div>

<div class="cards-section">
  <div class="container">
    <div class="row">
      <div *ngFor="let card of filteredCards" class="col-md-4 mb-4">
        <div class="card card-custom">
          <img [src]="card.image" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
