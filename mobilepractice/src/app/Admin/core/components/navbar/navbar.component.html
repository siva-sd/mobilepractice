  body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar-custom {
    background-color:#2F4F4F; /* Custom background color for navbar */
}

.navbar-brand {
    color: #fff;
    font-weight: bold;
}

.navbar-custom .nav-link {
    color: #fff;
}

.navbar-custom .nav-link:hover {
    color: #ffcc00; /* Hover color for links */
}

.navbar-custom .btn-custom {
    background-color: #ffcc00;
    color: #184ccc;
}

.navbar-custom .btn-custom:hover {
    background-color: #fff;
    color: #184ccc;
    border: 1px solid #ffcc00;
}

.navbar-custom .btn-link {
    color: #fff;
}

.main-content {
    background-image: url('https://cdn.pixabay.com/photo/2017/06/15/14/39/background-2405619_1280.jpg'); /* Replace with your background image URL */
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    padding-top: 20px; /* Adjust padding to prevent overlap with navbar */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    margin-top: 50px;
}

.search-bar input {
    border-radius: 20px;
}

.search-bar .btn-custom {
    border-radius: 20px;
}

</style>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <!--  <li class="nav-item">

                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['service']">Admin services</a>
                    </li>
                </ul>
               <!--  <form class="d-flex search-bar">

                    <button class="btn btn-custom" type="submit">Search</button>
                </form> -->
